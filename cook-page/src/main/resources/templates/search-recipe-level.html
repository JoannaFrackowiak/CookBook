<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<h1>Search:</h1>
<form th:action="@{/all-recipes}">
    <label>Level:</label>
        <div th:each="level : ${levels}">
            <label>
                <input type="radio" th:name="levelRecipe" th:value="${level}" th:text="${level.displayName}">
            </label>
        </div>
    <input type="submit" value="Search">
</form>
</body>
</html>
