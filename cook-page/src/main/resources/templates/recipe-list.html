<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}">

</head>
<body>
<div th:replace="layout :: header"></div>
<div id="background">
    <div th:replace="layout :: menu"></div>
    <div id="content">
        <div>
            <label>Recipes found:</label>
        </div>
        <div>
        <ul th:each="recipe : ${recipeList}">
            <a th:href="'/the-recipe?id=' + ${recipe.id}">
                <li th:text="${recipe.name}"></li>
            </a>
            <a th:href="'/edit-recipe?recipeId=' + ${recipe.id}">Edit</a>
            <a th:href="'/delete-recipe?recipeId=' + ${recipe.id}">Delete</a>
        </ul>
        </div>
    </div>
</div>
<div th:replace="layout :: footer"></div>
</body>
</html>
