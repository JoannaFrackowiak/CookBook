<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<h1>Search:</h1>
<form th:action="@{/all-recipes}">
    <label>
        Type:
        <select th:name="typeRecipe">
            <option th:value="${type.name}" th:each="type:${types}" th:text="${type.name}"></option>
        </select>
    </label>
    <input type="submit" value="Search">
</form>
</body>
</html>
