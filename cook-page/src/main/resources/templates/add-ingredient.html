<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add ingredient</title>
</head>
<body>
<h1>Add a new ingredient</h1>

<form action="#" th:action="@{/add-ingredient}" th:object="${createUpdateIngredientDto}" method="post">
    Name:
    <input type="text" th:field="*{name}"/>
    <br/>
    Unit:
    <select name="unit" th:field="*{unit}">
            <option th:each="unit : ${units}"
                    th:value="${unit}" th:text="${unit}"></option>
    </select>
    <br/>
    Type:
    <select th:field="*{typeOfIngredientsId}">
        <option th:value="${typesOfIngredients.id}" th:each="typesOfIngredients:${typesList}" th:text="${typesOfIngredients.name}"></option>
    </select>
    <br/>
    Description:
    <br/>
    <label>
        <textarea name="description" rows="5" cols="20" th:field="*{description}"></textarea>
    </label>
    <br/>

    <input type="submit" value="submit"/>
</form>
</body>
</html>
