<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}">
</head>
<body>
<div th:replace="layout :: header"></div>
<div id="background">
    <div th:replace="layout :: menu"></div>
    <div id="content">
        <p>Search by:</p>
        <form th:action="@{/the-recipe}">
            <div>
                <label>name:</label>
                <label>
                    <input th:name="id" list="recipes">
                    <datalist id="recipes">
                        <option th:value="${recipe.id}" th:each="recipe:${recipes}" th:text="${recipe.name}"></option>
                    </datalist>
                </label>
            </div>
            <div>
            <input type="submit" value="Search">
            </div>
        </form>
    </div>
</div>
<div th:replace="layout :: footer"></div>
</body>
</html>
